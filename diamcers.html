                &lt;/div&gt;
                &lt;div class=&quot;card&quot;&gt;
                    &lt;h3 class=&quot;text-xl font-semibold mb-3 text-[#004080]&quot;&gt;Reputación y Responsabilidad Social&lt;/h3&gt;
                     &lt;ul class=&quot;list-none space-y-2 text-sm&quot;&gt;
                        &lt;li class=&quot;flex items-center&quot;&gt;&lt;span class=&quot;text-yellow-500 text-2xl mr-2&quot;&gt;⭐&lt;/span&gt; Marca líder en granos del noroeste.&lt;/li&gt;
                        &lt;li class=&quot;flex items-center&quot;&gt;&lt;span class=&quot;text-red-500 text-2xl mr-2&quot;&gt;❤️&lt;/span&gt; Campaña &quot;X Una Tonelada de Ayuda&quot; (alianza Club Xolos y Calimax).&lt;/li&gt;
                        &lt;li class=&quot;flex items-center&quot;&gt;&lt;span class=&quot;text-[#0059B3] text-2xl mr-2&quot;&gt;🤝&lt;/span&gt; Proveedor confiable para grandes cadenas.&lt;/li&gt;
                        &lt;li class=&quot;flex items-center&quot;&gt;&lt;span class=&quot;text-[#0059B3] text-2xl mr-2&quot;&gt;👍&lt;/span&gt; Buena aceptación del consumidor por calidad y constancia.&lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/section&gt;

        &lt;section id=&quot;strategic-opportunities&quot; class=&quot;mb-10&quot;&gt;
            &lt;h2 class=&quot;section-title text-[#003366]&quot;&gt;Oportunidades Estratégicas y Expansión&lt;/h2&gt;
            &lt;p class=&quot;mb-6 text-lg text-gray-700&quot;&gt;
                Diamcers cuenta con varias avenidas para el crecimiento futuro, aprovechando su capacidad instalada y su sólida marca regional.
            &lt;/p&gt;
            &lt;div class=&quot;card&quot;&gt;
                &lt;ul class=&quot;space-y-3&quot;&gt;
                    &lt;li class=&quot;flex items-start p-3 bg-[#E6F0FF] rounded-md&quot;&gt;
                        &lt;span class=&quot;text-2xl mr-3 text-[#F4A460]&quot;&gt;🔗&lt;/span&gt;
                        &lt;div&gt;
                            &lt;h4 class=&quot;font-semibold text-lg text-[#004080]&quot;&gt;Integraciones Verticales&lt;/h4&gt;
                            &lt;p class=&quot;text-sm text-gray-600&quot;&gt;Potencial para integrarse con proveedores o retailers.&lt;/p&gt;
                        &lt;/div&gt;
                    &lt;/li&gt;
                    &lt;li class=&quot;flex items-start p-3 bg-[#E6F0FF] rounded-md&quot;&gt;
                        &lt;span class=&quot;text-2xl mr-3 text-[#F4A460]&quot;&gt;📈&lt;/span&gt;
                        &lt;div&gt;
                            &lt;h4 class=&quot;font-semibold text-lg text-[#004080]&quot;&gt;Escalamiento de Capacidad&lt;/h4&gt;
                            &lt;p class=&quot;text-sm text-gray-600&quot;&gt;Capacidad instalada subutilizada con potencial de aumento.&lt;/p&gt;
                        &lt;/div&gt;
                    &lt;/li&gt;
                    &lt;li class=&quot;flex items-start p-3 bg-[#E6F0FF] rounded-md&quot;&gt;
                        &lt;span class=&quot;text-2xl mr-3 text-[#F4A460]&quot;&gt;🌐&lt;/span&gt;
                        &lt;div&gt;
                            &lt;h4 class=&quot;font-semibold text-lg text-[#004080]&quot;&gt;Nodo Logístico Regional&lt;/h4&gt;
                            &lt;p class=&quot;text-sm text-gray-600&quot;&gt;Capacidad para ser un centro logístico en el noroeste para nuevos productos.&lt;/p&gt;
                        &lt;/div&gt;
                    &lt;/li&gt;
                    &lt;li class=&quot;flex items-start p-3 bg-[#E6F0FF] rounded-md&quot;&gt;
                        &lt;span class=&quot;text-2xl mr-3 text-[#F4A460]&quot;&gt;🌎&lt;/span&gt;
                        &lt;div&gt;
                            &lt;h4 class=&quot;font-semibold text-lg text-[#004080]&quot;&gt;Proyección Nacional e Internacional&lt;/h4&gt;
                            &lt;p class=&quot;text-sm text-gray-600&quot;&gt;Marca regional con potencial de expansión (empaque bilingüe, distribución informal a EE.UU.).&lt;/p&gt;
                        &lt;/div&gt;
                    &lt;/li&gt;
                &lt;/ul&gt;
            &lt;/div&gt;
        &lt;/section&gt;

        &lt;section id=&quot;conclusion&quot; class=&quot;text-center py-8&quot;&gt;
            &lt;h2 class=&quot;section-title text-[#003366]&quot;&gt;Conclusión: Un Pilar del Noroeste con Potencial&lt;/h2&gt;
            &lt;p class=&quot;text-xl text-gray-700 max-w-3xl mx-auto&quot;&gt;
                Diamcers (Productos Diamond S.A. de C.V.) se consolida como una empresa robusta y confiable en el sector alimentario del noroeste de México. Su larga trayectoria, combinada con una infraestructura eficiente, un portafolio de productos de calidad y una sólida reputación, la posicionan favorablemente para capitalizar oportunidades de crecimiento y expansión.
            &lt;/p&gt;
        &lt;/section&gt;

    &lt;/main&gt;

    &lt;footer class=&quot;bg-[#212529] text-white text-center p-6 mt-12&quot;&gt;
        &lt;p class=&quot;text-sm&quot;&gt;&amp;copy; &lt;span id=&quot;currentYear&quot;&gt;&lt;/span&gt; Análisis de Mercado Diamcers. Infografía generada con fines ilustrativos.&lt;/p&gt;
        &lt;p class=&quot;text-xs mt-1&quot;&gt;Datos basados en la Ficha Técnica de Proveedor proporcionada.&lt;/p&gt;
    &lt;/footer&gt;
    
    &lt;script&gt;
        document.getElementById(&#39;currentYear&#39;).textContent = new Date().getFullYear();

        const processLabel = (label) =&gt; {
            if (typeof label === &#39;string&#39; &amp;&amp; label.length &gt; 16) {
                const words = label.split(&#39; &#39;);
                const lines = [];
                let currentLine = &#39;&#39;;
                for (const word of words) {
                    if ((currentLine + word).length &gt; 16 &amp;&amp; currentLine.length &gt; 0) {
                        lines.push(currentLine.trim());
                        currentLine = word + &#39; &#39;;
                    } else {
                        currentLine += word + &#39; &#39;;
                    }
                }
                lines.push(currentLine.trim());
                return lines;
            }
            return label;
        };
        
        const tooltipTitleCallback = (tooltipItems) =&gt; {
            const item = tooltipItems[0];
            let label = item.chart.data.labels[item.dataIndex];
            if (Array.isArray(label)) {
              return label.join(&#39; &#39;);
            }
            return label;
        };
        
        const commonPieDonutOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: &#39;bottom&#39;,
                     labels: {
                        font: {
                            size: 10
                        },
                        boxWidth: 15,
                        padding: 8,
                        generateLabels: function(chart) {
                            const data = chart.data;
                            if (data.labels.length &amp;&amp; data.datasets.length) {
                                return data.labels.map(function(label, i) {
                                    const meta = chart.getDatasetMeta(0);
                                    const style = meta.controller.getStyle(i);
                                    const labelText = Array.isArray(label) ? label.join(&#39; &#39;) : label;
                                    return {
                                        text: processLabel(labelText, 20),
                                        fillStyle: style.backgroundColor,
                                        strokeStyle: style.borderColor,
                                        lineWidth: style.borderWidth,
                                        hidden: isNaN(data.datasets[0].data[i]) || meta.data[i].hidden,
                                        index: i
                                    };
                                });
                            }
                            return [];
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        title: tooltipTitleCallback,
                        label: function(context) {
                            let label = Array.isArray(context.label) ? context.label.join(&#39; &#39;) : context.label;
                            label = label || &#39;&#39;;
                            if (label) {
                                label += &#39;: &#39;;
                            }
                            if (context.parsed !== null) {
                                label += context.parsed + &#39;% (aprox.)&#39;;
                            }
                            return label;
                        }
                    }
                }
            }
        };

        const productCategoriesCtx = document.getElementById(&#39;productCategoriesChart&#39;)?.getContext(&#39;2d&#39;);
        if (productCategoriesCtx) {
            new Chart(productCategoriesCtx, {
                type: &#39;doughnut&#39;,
                data: {
                    labels: [
                        processLabel(&#39;Granos Básicos&#39;), 
                        processLabel(&#39;Legumbres y Semillas&#39;), 
                        processLabel(&#39;Alimento para Mascotas&#39;),
                        processLabel(&#39;Alimentos Complementarios&#39;),
                        processLabel(&#39;Distribución Diversificada&#39;)
                    ],
                    datasets: [{
                        label: &#39;Categorías de Productos (Ilustrativo)&#39;,
                        data: [40, 25, 15, 10, 10],
                        backgroundColor: [
                            &#39;#003366&#39;, // Very Dark Blue
                            &#39;#004080&#39;, // Medium Dark Blue
                            &#39;#0059B3&#39;, // Strong Blue
                            &#39;#4D80B3&#39;, // Lighter Strong Blue
                            &#39;#80A6CC&#39;  // Soft Blue
                        ],
                        hoverOffset: 4,
                        borderColor: &#39;#FFFFFF&#39;,
                        borderWidth: 2
                    }]
                },
                options: commonPieDonutOptions
            });
        }
    &lt;/script&gt;
